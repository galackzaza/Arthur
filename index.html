<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Computadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <h1>Loja de Computadores</h1>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção Principal com Produtos -->
    <main>
        <section class="products">
            <div class="container">
                <h2>Computadores em Destaque</h2>
                <div class="product-list">
                    <!-- Produto 1 -->
                    <div class="product-card" onclick="window.location.href='produto1.html'">
                        <img src="images/computador1.jpg" alt="Computador Gamer X">
                        <h3>Computador Gamer X</h3>
                        <p>R$ 4.499,00</p>
                    </div>
                    <!-- Produto 2 -->
                    <div class="product-card" onclick="window.location.href='produto2.html'">
                        <img src="images/computador2.jpg" alt="Computador Office Z">
                        <h3>Computador Office Z</h3>
                        <p>R$ 2.299,00</p>
                    </div>
                    <!-- Produto 3 -->
                    <div class="product-card" onclick="window.location.href='produto3.html'">
                        <img src="images/computador3.jpg" alt="PC Ultra R">
                        <h3>PC Ultra R</h3>
                        <p>R$ 5.199,00</p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Formulário de Contato -->
        <section class="contact">
            <div class="container">
                <h2>Entre em Contato</h2>
                <form action="#">
                    <input type="text" name="name" placeholder="Seu nome" required>
                    <input type="email" name="email" placeholder="Seu e-mail" required>
                    <textarea name="message" placeholder="Sua mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Loja de Computadores. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
